<!-- 公司管理 -->

<div id="Forms" ng-controller="index2Ctrl">
	<ol class="breadcrumb">
	  	<li><a ui-sref="index"><i class="glyphicon glyphicon-home"></i>首页</a></li>
	  	<li><a ui-sref="index.manage">公司管理</a></li>
	  	<li class="active"><a ui-sref="index.manage">公司管理</a></li>
	</ol>
	
		<div class="col-lg-12">
			<div class="panel panel-primary no-border clearfix" id="directors">
				<div class="panel-heading  no-border clearfix"> 
					<h2 class="panel-title">directors</h2>
					<ul class="panel-tool-options"> 
						<li class="dropdown">
							<a data-toggle="dropdown" class="dropdown-toggle" href="javascript:;" aria-expanded="false"><i class="glyphicon glyphicon-cog icon-2x"></i></a>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="javascript:;"><i class="glyphicon glyphicon-refresh"></i> Update data</a></li>
								<li><a href="javascript:;"><i class="glyphicon glyphicon-th-list"></i> Detailed log</a></li>
								<li><a href="javascript:;"><i class="glyphicon glyphicon-time"></i> Statistics</a></li>
								<li class="divider"></li>
								<li><a href="javascript:;"><i class="glyphicon glyphicon-remove"></i> Clear list</a></li>
							</ul>
						 </li>
					</ul> 
				</div> 
				<!-- panel body --> 
				<div class="panel-body">
					<ul class="list-item member-list">
						<li ng-repeat="i in res.manager.directors">
							<div class="user-avatar col-xs-4 col-sm-3 col-md-2 col-lg-2" >
								<img ng-src="src/images/{{i.img}}">
							</div>
							<div class="user-detail">
								<h5>{{i.name}}</h5>
								<p>{{i.duty}}</p>
							</div>
							<div class="user-detail">
								<p>{{i.introduce}}</p>
							</div>
						</li>
						
					</ul>
					<div class="more">
						<button class="btn btn-primary">Click More</button>
					</div>
				</div>
			</div>
		</div>

	
		<div class="col-lg-12">
			<div class="panel panel-primary no-border clearfix" id="division">
				
			
				<div class="panel-heading no-border clearfix">
					<h2 class="panel-title">division</h2>
				</div>
				<div class="panel-body">
					
					<table class="table table-users table-bordered table-hover">
						<tbody>
							<tr ng-repeat="i in res.manager.division" style="text-align:center;">
								<td class="size-60 text-center">
									<div class="form-checkbox">
										<input value="value1" name="name1" type="checkbox"> 
										<span class="check"><i class="glyphicon glyphicon-unchecked big"></i>
										</span>
									</div>
								</td>
								<td class="size-100">
									<img src="src/images/a1.png" class="avatar img-circle">
								</td>
								<td><strong>{{i.principal}}</strong></td>
								<td>{{i.responsible}}</td>
							</tr>
						</tbody>
					</table>
				
				</div>
			</div>
		</div>

	
</div>
